<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />		
		<title>User Information</title>

		<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    	<!-- Custom CSS -->
    	<link rel="stylesheet" type="text/css" href="style.css" />

	</head>
	<body>
		<div class="container-fluid">
			<div class="row my-auto">
				<div class="col-md-6">
					<form>
						<fieldset>
							<h2 id="formTitle"class = "text-center">User Information</h2>
							<div class="form-group">
								<label for="name">Name: </label>
								<input type="text" name="fullname" class="form-control" placeholder="Please enter name" id="name"/>
							</div>
							<div class="form-group">
								<label for="email">Email: </label>
								<input type="email" name="emailid" class="form-control" placeholder="Please enter email"id="email" />
							</div>
							<div class="form-group">
								<label for="age">Age: </label>
								<input type="number" min="0" name="age" class="form-control" placeholder="Please enter age" id="age" />
							</div> 
							<button type="button" class="btn btn-primary" id="but">ADD USER</button>
						</fieldset>

					</form>
				</div>
				<!-- <p id="demo">hi</p> -->
				<div class="col-md-6">
					<h2 id= "tableHeading" class="text-center"> All Users</h2>
					<p id="whichSort"></p>
					<table class="table table-striped table-hover table-bordered" id="fullTable"> </table>
					<div id= "sortButtons">
						<button type="button" class="btn btn-secondary" id="sortNameBut">SORT BY NAME</button>
						<button type="button" class="btn btn-secondary" id="sortEmailBut">SORT BY EMAIL</button>
						<button type="button" class="btn btn-secondary" id="sortAgeBut">SORT BY AGE</button>
					</div>
				</div>
				
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
